<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos de Gryffindor</title>
</head>
    <body>
        <div class="grid _housesCointaner">
            <div *ngIf="hasGriffindor" class="text-center xl:text-left col-12 xl:col-3">
                <h1 class="text-2xl">Alumnos Griffindor</h1> 
                <ul>
                    <li *ngFor="let alumno of alumnosGriffindor">{{ alumno }}</li>
                </ul>            
            </div>
            <div *ngIf="hasSlytherin" class="text-center xl:text-left col-12 xl:col-3">
                <h1 class="text-2xl">Alumnos Slytherin</h1> 
                <ul>
                    <li *ngFor="let alumno of alumnosSlytherin">{{ alumno }}</li>
                </ul>         
            </div>
            <div *ngIf="hasHufflepuff" class="text-center xl:text-left col-12 xl:col-3">
                <h1 class="text-2xl">Alumnos Hufflepuff</h1> 
                <ul>
                    <li *ngFor="let alumno of alumnosHufflepuff">{{ alumno }}</li>
                </ul>         
            </div>
            <div *ngIf="hasRavenclaw" class="text-center xl:text-left col-12 xl:col-3">
                <h1 class="text-2xl">Alumnos Ravenclaw</h1> 
                <ul>
                    <li *ngFor="let alumno of alumnosRavenclaw">{{ alumno }}</li>
                </ul>         
            </div>
        </div>        
    </body>
</html>
