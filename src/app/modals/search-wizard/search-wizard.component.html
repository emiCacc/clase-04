<div class="bg-blue-900">
    <form class="mt-2">
        <div class="grid text-white">
            <div class="col-12 xl:col-6 xl:mt-2">
                <!-- Wizard Name -->
                <div class="flex pt-2 align-items-center">
                    <label class="col-3 flex justify-content-end px-0 font-bold text-base mt-1">Nombre del mago: </label>
                    <input 
                        #firstElement

                        type="text"  
                        name="ownerName" 
                        #inputOwnerName 
                        maxlength="80" 
                        placeholder="tabindex='1'"
                        tabindex="1"
                    />
                    <div class="col-3 px-0"></div>
                </div>

                        class="col-6 mx-1 form__input-field-style w-6 highlightable"  
                        type="text"   
                        name="assetName"

                </div>
